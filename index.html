<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Document</title>
</head>
<body>
    <header id="head">
        <span id="title">Color-Mash</span>
        <span id="highScorecontainer">High Score:<span id="highScore">0</span></span>
        <span>Score:<span id="score">0</span></span>
        
        <div id="time">Time:</div><span id="timeLeft">00</span>
    </header>
    <main>
        <section>
            <div id="startGame"><button id="startBtn" onclick="start()">START NEW GAME</button></div>
        </section>
        <section class="gameSection">
            <div id="meaning">Meaning</div>
            <div id="topWord"><p>word</p></div>
            
            <div id="bottomWord"><p>color</p></div>
            <div id="wordColor">WordColor</div>
        </section>
        <section id="instructions">
            <div id="instructionsBox">Does the Meaning Match the Word color</div>
        </section>
        <section id="answerSection">
            <span><button class="btn" id="yes" onclick="checkCorrectAnswerIfYes(); wordAndColChange()">YES</button></span>
            <span ><button class="btn" id="no" onclick="checkCorrectAnswerIfNo(); wordAndColChange()" >NO</button></span>
        </section>
    </main>
    <footer></footer>
    <script src="assets/js/index.js"></script>
</body>
</html>
