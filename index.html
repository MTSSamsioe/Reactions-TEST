<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Document</title>
</head>
<body>
    <header id="head">
        <span id="title">Color-Mash</span>
        <span id="highScore">High Score</span>
        <span id="score">Score</span>
        
        <div id="time">Time</div>
    </header>
    <main>
        <section>
            <div id="startGame"><button id="startBtn">START GAME</button></div>
        </section>
        <section class="gameSection">
            <div id="meaning">Meaning</div>
            <div id="topWord"><p>word</p></div>
            
            <div id="bottomWord"><p>color</p></div>
            <div id="wordColor">WordColor</div>
        </section>
        <section id="instructions">
            <div id="instructionsBox">Does the Meaning Match the Word color</div>
        </section>
        <section id="answerSection">
            <span><button class="btn" id="yes">YES</button></span>
            <span ><button class="btn" id="no">NO</button></span>
        </section>
    </main>
    <footer></footer>
</body>
</html>
